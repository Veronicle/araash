<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow11</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Arrow11</h1>
            <p class="intro">Arrow11 is my personal investment fund. Learn more at <a href="http://arrow11.com" target="_blank" class="email">arrow11.com</a>.</p>
            <p class="intro">Below is a visualization of the average monthly return for the fund since June.</p>
            <canvas id="monthlyReturnChart" width="400" height="200"></canvas>
        </div>
        <footer>
            <nav>
                <a href="index.html">Home</a>

            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('monthlyReturnChart').getContext('2d');
        const monthlyReturnChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['June', 'July', 'August', 'September', 'October', 'November'],
                datasets: [{
                    label: 'Average Return on Trades (%)',
                    data: [-20, 50, 20, -10, 80, 130],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',  // Teal for positive returns
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 99, 132, 0.6)',  // Red for negative returns
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)', // Red border for negative returns
                        'rgba(75, 192, 192, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: { color: '#ffffff' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' }
                    },
                    y: {
                        ticks: { color: '#ffffff', callback: (value) => `${value}%` },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
