<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow11</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Arrow11</h1>
            <p class="intro">Arrow11 is my personal investment fund. Learn more at <a href="http://arrow11.com" target="_blank" class="email">arrow11.com</a>.</p>
            <p class="intro">Below is a visualization of the average monthly return for the fund since June.</p>
            <!-- Add a wrapper div for the graph -->
            <div class="graph-container">
                <canvas id="monthlyReturnChart" width="300" height="150"></canvas>
            </div>
            <p class="intro">Contact me for live access to trade recommendations.</p>

        </div>
        <footer>
            <nav>
                <a href="index.html">return</a>
            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('monthlyReturnChart').getContext('2d');
        const monthlyReturnChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['June', 'July', 'August', 'September', 'October', 'November'],
                datasets: [{
                    label: 'Average Monthly Return (%)',
                    data: [-20, 50, 20, -10, 80, 130],
                    backgroundColor: function(context) {
                        const value = context.raw; // Access the data value
                        return value < 0 ? 'rgba(150, 50, 50, 0.8)' : 'rgba(192, 192, 192, 0.8)'; // Red for negative, silver for positive
                    },
                    borderColor: function(context) {
                        const value = context.raw; // Access the data value
                        return value < 0 ? 'rgba(150, 50, 50, 1)' : 'rgba(220, 220, 220, 1)'; // Bold red for negative, light silver for positive
                    },
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: { color: '#ffffff' }, // White x-axis labels
                        grid: { color: 'rgba(255, 255, 255, 0.2)' } // Light grid lines
                    },
                    y: {
                        ticks: { 
                            color: '#ffffff', // White y-axis labels
                            callback: (value) => `${value}%` // Add % sign
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' } // Light grid lines
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // White legend text
                        }
                    }
                }
            }
        });
    </script>
    
    
</body>
</html>
